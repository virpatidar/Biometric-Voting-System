<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
    <title>Election Results</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Election Results</h2>
    <table>
        <tr>
            <th>Candidate Name</th>
            <th>Total Votes</th>
        </tr>
        {% for candidate, votes in results %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ votes }}</td>
        </tr>
        {% endfor %}
    </table>
